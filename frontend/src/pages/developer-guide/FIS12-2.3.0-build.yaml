                        - VARIABLE
                value:
                    $ref: "#/components/schemas/DecimalValue"
                estimated_value:
                    $ref: "#/components/schemas/DecimalValue"
                computed_value:
                    $ref: "#/components/schemas/DecimalValue"
                range:
                    type: object
                    properties:
                        min:
                            $ref: "#/components/schemas/DecimalValue"
                        max:
                            $ref: "#/components/schemas/DecimalValue"
                unit:
                    type: string
        Schedule:
